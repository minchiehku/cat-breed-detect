upstream backend {
    server ${BACKEND_HOST}:5000;
}


server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /static/ {
        root /usr/share/nginx/html;
    }

    location /predict {
        proxy_pass http://backend;
        client_max_body_size 50M;  # 設置最大請求大小
    }
}

